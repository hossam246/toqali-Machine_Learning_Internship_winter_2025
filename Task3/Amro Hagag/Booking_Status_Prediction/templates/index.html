<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking Status Prediction</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 700px;
          margin: 30px auto;
          padding: 20px;
          background: #f0f0f0;
      }
      h2 {
          text-align: center;
      }
      form {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .form-group {
          margin-bottom: 15px;
      }
      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }
      select, input {
          width: 100%;
          padding: 8px;
          margin-bottom: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      button {
          display: block;
          width: 100%;
          padding: 10px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }
      button:hover {
          background: #0056b3;
      }
      .result {
          margin-top: 20px;
          text-align: center;
          font-size: 1.2em;
          font-weight: bold;
      }
  </style>
</head>
<body>
  <h2>Booking Status Prediction</h2>
  <form action="/predict" method="post">
      <!-- 1. Type of Meal -->
      <div class="form-group">
          <label for="type_of_meal">Type of Meal:</label>
          <select id="type_of_meal" name="type_of_meal" required>
              <option value="" disabled selected>--Select--</option>
              <option value="Meal Plan 1">Meal Plan 1</option>
              <option value="Meal Plan 2">Meal Plan 2</option>
              <option value="Meal Plan 3">Meal Plan 3</option>
              <option value="Not Selected">Not Selected</option>
          </select>
      </div>

      <!-- 2. Car Parking Space -->
      <div class="form-group">
          <label for="car_parking_space">Car Parking Space:</label>
          <select id="car_parking_space" name="car_parking_space" required>
              <option value="" disabled selected>--Select--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
      </div>

      <!-- 3. Room Type -->
      <div class="form-group">
          <label for="room_type">Room Type:</label>
          <select id="room_type" name="room_type" required>
              <option value="" disabled selected>--Select--</option>
              <option value="Room_Type 1">Room_Type 1</option>
              <option value="Room_Type 2">Room_Type 2</option>
              <option value="Room_Type 3">Room_Type 3</option>
              <option value="Room_Type 5">Room_Type 5</option>
              <option value="Room_Type 6">Room_Type 6</option>
              <option value="Room_Type 7">Room_Type 7</option>
          </select>
      </div>

      <!-- 4. Lead Time -->
      <div class="form-group">
          <label for="lead_time">Lead Time (days):</label>
          <input type="number" id="lead_time" name="lead_time" placeholder="e.g., 14" required>
      </div>

      <!-- 5. Market Segment Type -->
      <div class="form-group">
          <label for="market_segment_type">Market Segment Type:</label>
          <select id="market_segment_type" name="market_segment_type" required>
              <option value="" disabled selected>--Select--</option>
              <option value="Aviation">Aviation</option>
              <option value="Complementary">Complementary</option>
              <option value="Corporate">Corporate</option>
              <option value="Online">Online</option>
          </select>
      </div>

      <!-- 6. Repeated -->
      <div class="form-group">
          <label for="repeated">Repeated:</label>
          <select id="repeated" name="repeated" required>
              <option value="" disabled selected>--Select--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
      </div>

      <!-- 7. P-C -->
      <div class="form-group">
          <label for="pc">P-C:</label>
          <input type="number" id="pc" name="pc" placeholder="e.g., 1" required>
      </div>

      <!-- 8. P-not-C -->
      <div class="form-group">
          <label for="p_not_c">P-not-C:</label>
          <input type="number" id="p_not_c" name="p_not_c" placeholder="e.g., 0" required>
      </div>

      <!-- 9. Average Price -->
      <div class="form-group">
          <label for="average_price">Average Price:</label>
          <input type="number" step="0.01" id="average_price" name="average_price" placeholder="e.g., 120.50" required>
      </div>

      <!-- 10. Special Requests -->
      <div class="form-group">
          <label for="special_requests">Special Requests:</label>
          <input type="number" id="special_requests" name="special_requests" placeholder="e.g., 2" required>
      </div>

      <!-- 11. Month -->
      <div class="form-group">
          <label for="month">Month:</label>
          <input type="number" id="month" name="month" placeholder="e.g., 5" required>
      </div>

      <!-- 12. Day -->
      <div class="form-group">
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" placeholder="e.g., 15" required>
      </div>

      <!-- 13. Total Family Members -->
      <div class="form-group">
          <label for="total_family_members">Total Family Members:</label>
          <input type="number" id="total_family_members" name="total_family_members" placeholder="e.g., 4" required>
      </div>

      <!-- 14. Total Number of Days -->
      <div class="form-group">
          <label for="total_number_of_days">Total Number of Days:</label>
          <input type="number" id="total_number_of_days" name="total_number_of_days" placeholder="e.g., 7" required>
      </div>

      <button type="submit">Predict</button>
  </form>

  {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
  {% endif %}
</body>
</html>

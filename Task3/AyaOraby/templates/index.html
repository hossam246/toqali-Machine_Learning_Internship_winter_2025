<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Cancellation Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
        .prediction {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .danger { color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Hotel Booking Cancellation Prediction
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label">Lead Time (days before arrival)</label>
                        <input type="number" class="form-control" name="lead_time" min="0" max="500" placeholder="Example: 224 (Canceled), 5 (Not Canceled)" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Adults</label>
                        <select class="form-control" name="num_adults" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Children</label>
                        <select class="form-control" name="num_children" required>
                            <option value="0">0 (No children)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Weekend Nights</label>
                        <select class="form-control" name="no_of_weekend_nights" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Week Nights</label>
                        <select class="form-control" name="no_of_week_nights" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Meal Plan</label>
                        <select class="form-control" name="meal_plan" required>
                            <option value="0">No Meal Plan</option>
                            <option value="1">Meal Plan 1</option>
                            <option value="2">Meal Plan 2</option>
                            <option value="3">Meal Plan 3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Room Type</label>
                        <select class="form-control" name="room_type" required>
                            <option value="1">Room Type 1</option>
                            <option value="2">Room Type 2</option>
                            <option value="3">Room Type 3</option>
                            <option value="4">Room Type 4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Market Segment</label>
                        <select class="form-control" name="market_segment" required>
                            <option value="0">Offline</option>
                            <option value="1">Online</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Car Parking Space</label>
                        <select class="form-control" name="car_parking_space" required>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Repeated Guest</label>
                        <select class="form-control" name="repeated_guest" required>
                            <option value="0">0 (New Guest)</option>
                            <option value="1">1 (Returning Guest)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Special Requests</label>
                        <select class="form-control" name="special_requests" required>
                            <option value="0">0 (No Requests)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Average Price Per Room ($)</label>
                        <input type="number" class="form-control" name="avg_price" min="0" step="0.01" placeholder="Example: 88.00 (Canceled), 106.68 (Not Canceled)" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Check Prediction</button>
                </form>

                {% if prediction_text %}
                    <div class="prediction mt-3 {% if 'Confirmed' in prediction_text %}success{% elif 'Might' in prediction_text %}warning{% else %}danger{% endif %}">
                        {{ prediction_text }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Reservation Status Prediction
        </title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="static\style.css">
    </head>

    <body>
        <div class="login">
            <h1>Reservation Status</h1>
        <form action='/predict' method="post">
            <select name="season" id="season" required="required">
                <option value="" disabled selected hidden>Season</option>
                <option value="1">Winter</option>
                <option value="3">Spring</option>
                <option value="2">Summer</option>
                <option value="3">Autumn</option>
            </select>
            <select name="market_segment" id="market_segment" required="required">
                <option value='' disabled selected hidden>Market Segment</option>
                <option value="3">Aviation</option>
                <option value="1">Corporate</option>
                <option value="3">Offline</option>
                <option value="2">Online</option>
            </select>
            <Select name="repeated_customer" id="repeated_customer" required="required">
                <option value="" disabled selected hidden>Repeated Customer</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </Select>
            <input type="number" name="special_requests" placeholder="Number of Special Requests" required="required" />
            <input type="number" name="log_lead" placeholder="Lead Time" required="required"/>
            <input type="number" step="0.01" name="average_price" placeholder="Average Price" required="required"/>
            <input type="number" name="total_individuals" placeholder="Total Individuals" required="required"/>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Status</button>
        </form>
        <br>
        {{ prediction_text }}
        <br>
        <br>
        {{ confidence_text }}
        </div>
    </body>
</html>
